<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Your Information</h1>
        <div class="info-section" id="ip-address">
            <h2>IP Address</h2>
            <p id="ip"></p>
        </div>
        <div class="info-section" id="location">
            <h2>Location</h2>
            <p id="country"></p>
        </div>
        <div class="info-section" id="time">
            <h2>Local Time</h2>
            <p id="local-time"></p>
        </div>
        <div class="info-section" id="isp">
            <h2>Internet Service Provider</h2>
            <p id="isp-name"></p>
        </div>
        <div class="info-section" id="network-speed">
            <h2>Network Speed</h2>
            <p id="speed">Calculating...</p>
        </div>
        <div class="info-section" id="device">
            <h2>Device Information</h2>
            <p id="device-info"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
